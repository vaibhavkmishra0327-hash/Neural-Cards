name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  quality:
    name: Code Quality & Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Security: flag high/critical vulnerabilities (advisory for now)
      - name: Security audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Lint
        run: npm run lint -- --max-warnings 110

      - name: Format check
        run: npm run format:check

      # Tests now block the pipeline â€” failing tests = red CI
      - name: Run tests
        run: npm run test:run

      # Build already runs tsc --noEmit internally, so no separate type-check needed
      - name: Build
        run: npm run build
        env:
          VITE_SUPABASE_PROJECT_ID: ${{ secrets.VITE_SUPABASE_PROJECT_ID || 'ci-placeholder' }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY || 'ci-placeholder' }}
          VITE_ADMIN_EMAIL: ${{ secrets.VITE_ADMIN_EMAIL || 'ci@placeholder.com' }}

      # Preserve build output for debugging failed deployments
      - name: Upload build artifact
        if: matrix.node-version == '22.x'
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/
          retention-days: 7
